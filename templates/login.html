<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- link rel="icon" href="../../favicon.ico" -->

    <title>DMSS数据运维平台登录入口</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/signin.css" rel="stylesheet">

  </head>

  <body>
    <div class="container" >

      <form class="form-signin" method="post" action="/login/in">
      	{% csrf_token %}
        <h2 class="form-signin-heading">数据运维工作平台</h2>
                <p style="color:red">{{ err }}</p>
        <label for="inputUserName" class="sr-only">用户名</label>
        <input type="text" id="inputEmail" name="inputEmail" class="form-control" placeholder="用户名" value='{{ user.first_name }}' required autofocus>
        <label for="inputPassword" class="sr-only">密码</label>
        <input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="密码" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me">记住密码?
          </label>
        </div>
        <button class="btn btn-large btn-primary" type="submit">登入</button>
      </form>

    </div> <!-- /container -->

  </body>
</html>
